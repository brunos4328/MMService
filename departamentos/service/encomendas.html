    <script>
        $(document).ready(function() {
            $.ajax({
                url: "/resources/php/get_encomendas.php", // Chama o arquivo PHP
                type: "GET",
                success: function(data) {
                    let encomendas = JSON.parse(data); // Converte o JSON para objeto JavaScript
                    let tableContent = "";

                    // Cria as linhas da tabela com os dados retornados
                    encomendas.forEach(function(row) {
                        tableContent += "<tr>" +
                            "<td>" + row.id + "</td>" +
                            "<td>" + row.name + "</td>" +
                            "<td>" + row.data + "</td>" +
                            "<td>" + row.email + "</td>" +
                            "<td>" + row.phone + "</td>" +
                            "<td>" + row.marca + "</td>" +
                            "<td>" + row.modelo + "</td>" +
                            "<td>" + row.peca + "</td>" +
                            "<td>" + row.imei + "</td>" +
                            "<td>" +
                            "<a class='btn btn-primary btn-sm' href='#'>Update</a> " +
                            "<a class='btn btn-danger btn-sm' href='#'>Delete</a>" +
                            "</td>" +
                            "</tr>";
                    });

                    // Insere as linhas da tabela na página HTML
                    $("#encomendasTable tbody").html(tableContent);
                }
            });
        });
    </script>
</head>
