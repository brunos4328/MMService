<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="../resources/imagens/branding/logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="../resources/tools/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="https://kit.fontawesome.com/e37222f816.js" crossorigin="anonymous"></script>
    <script src="resources/js/button_funciton.js"></script>
    <script type="module" src="resources/js/app.js"></script>
</head>


<body class="grey">

    <div class="page-wrapper transferencias">

        <section>
            <header>
                <div class="navbar">
                    <a href="../index.html">
                        <span>
                            <img src="../resources/imagens/branding/logotipo.png" alt="Media Markt">
                        </span>
                        <p>
                            Braga
                        </p>
                    </a>
                </div>
            </header>
        </section>

        <section>
            <div class="return">
                <a href="../transferencias.html">
                    <span class="fa-solid fa-reply"></span>
                    Voltar
                </a>
            </div>
            <div class="titulos">
                <h1>Sign In - Media Service</h1>
            </div>
        </section>

        <section class="login">
            <form class="login" action="">
                <fieldset>
                    <div class="login-box">
                        <h1>signin</h1>
                        <div class="input-box">
                            <i class="fa fa-solid fa-user"></i>
                            <input type="text" name="username" id="username" placeholder="username">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="password">
                            <span class="eye" onclick="eyeFunction()">
                                <i id="hide1" class="fa fa-solid fa-eye"></i>
                                <i id="hide2" class="fa fa-solid fa-eye-slash"></i>
                            </span>
                        </div>
                        <button type="button" id="signUp" class="login-btn">Sign in</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>

    <script>
        function myFunction(){
            var x = document.getElementById("password");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }

        }
    </script>
</body>

</html>
