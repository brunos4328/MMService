                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Email</label>
                                            <input type="text" class="form-control" placeholder="Email" value="" id="user-email-input" readonly>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Codigo de colaborador</label>
                                            <input type="text" class="form-control" placeholder="Codigo de Colaborador" value="" id="user-code-input">
                                        </div>
                                        <div class="col-md-12">

                                    </div>
