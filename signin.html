<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="shortcut icon" href="/resources/imagens/branding/logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/tools/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/style.css">
    <script src="https://kit.fontawesome.com/e37222f816.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <script src="/resources/js/button_funciton.js"></script>
    <script type="module" src="/resources/js/app.js"></script>
    <script type="module" src="/resources/js/admin_auth.js"></script>
    <script type="module" src="/resources/js/firebase_auth.js"></script>
</head>


<body class="grey">

    <div class="page-wrapper transferencias">

        <div class="main">
            <section>
                <header>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 align-self-center d-flex justify-content-start">
                                <div class="navbar">
                                    <a href="/index.html">
                                        <span>
                                            <img src="/resources/imagens/branding/logotipo.png" alt="Media Markt">
                                        </span>
                                        <p>
                                            Braga
                                        </p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-4 align-self-center d-flex justify-content-center">
                                <div id="sidebar_button" class="sidebar_button">
                                    <button id="openNav" onclick="sidebar()" class="fa fa-solid fa-bars"></button>
                                    <button id="closeNav" onclick="sidebar()" class="fa fa-regular fa-circle-xmark"></button>
                                </div>
                            </div>
                            <div class="col-md-4 align-self-center d-flex justify-content-end">
                                <div class="navbar-content mini-profile">
                                    <div class="login">
                                        <button id="login-btn">Iniciar Sessão</button>
                                    </div>
                                    <div id="user-info">
                                        <div>
                                            <div>
                                                <p id="user-name"></p>
                                                <p id="user-code"></p>
                                            </div>
                                            <div>
                                                <a href="/account.html">
                                                    <span>
                                                        <img id="user-photo" alt="Foto de Usuário">
                                                    </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 header_hr">
                                    <hr id="header_hr">
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </section>
    
            <div id="main">
                <section>
                    <div class="return">
                        <span id="return-btn">
                            <p class="fa fa-solid fa-reply"></p>
                            Voltar
                        </span>
                    </div>
                </section>
        
                <section class="login">
                    <form class="login" action="">
                        <fieldset>
                            <div class="login-box">
                                <h1>signin</h1>
                                <div class="input-box">
                                    <i class="fa fa-solid fa-user"></i>
                                    <input type="text" name="username" id="username" placeholder="username" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-solid fa-code"></i>
                                    <input type="text" name="usercode" id="usercode" placeholder="Codigo de Funcionario" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-solid fa-envelope"></i>
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-solid fa-key"></i>
                                    <input type="password" id="password" name="password" placeholder="password" required>
                                    <span class="eye" onclick="eyeFunction()">
                                        <i id="hide1" class="fa fa-solid fa-eye"></i>
                                        <i id="hide2" class="fa fa-solid fa-eye-slash"></i>
                                    </span>
                                </div>
                                <button id="registerButton" class="login-btn">Register</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
