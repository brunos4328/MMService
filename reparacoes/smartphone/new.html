<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Spreadsheet Search</title>
</head>
<body>

<!-- Google Spreadsheet iframe -->
<iframe id="iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTpslhstDc7y7ET5Sstep2j32EInOULe68IlC0MX-xxFOPIMWrOV_mKk82CNpe8IIXglx-sk5QIv1q3/pubhtml?gid=472192727&amp;single=true&amp;widget=false&amp;headers=false&amp;chrome=false&amp;rm=minimal" width="100%" height="500" frameborder="0" scrolling="yes"></iframe>

<!-- Search Button and Input -->
<div>
  <input type="text" id="searchInput" placeholder="Enter search term">
  <button onclick="search()">Search</button>
</div>

<script>
  function search() {
    var searchTerm = document.getElementById('searchInput').value.toLowerCase();
    var iframe = document.querySelector('iframe');
    var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    var tableRows = iframeDocument.querySelectorAll('td');

    for (var i = 0; i < tableRows.length; i++) {
      var row = tableRows[i];
      var rowData = row.innerText.toLowerCase();
      if (rowData.includes(searchTerm)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    }
  }
</script>

</body>
</html>
