<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="../resources/imagens/branding/logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="../resources/tools/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="https://kit.fontawesome.com/e37222f816.js" crossorigin="anonymous"></script>
</head>


<body class="grey">

    <div class="page-wrapper transferencias">

        <section>
            <header>
                <div class="navbar">
                    <a href="../index.html">
                        <span>
                            <img src="../resources/imagens/branding/logotipo.png" alt="Media Markt">
                        </span>
                        <p>
                            Braga
                        </p>
                    </a>
                </div>
            </header>
        </section>

        <section>
            <div class="return">
                <a href="../transferencias.html">
                    <span class="fa-solid fa-reply"></span>
                    Voltar
                </a>
            </div>
            <div class="titulos">
                <h1>Sign In - Media Service</h1>
            </div>
        </section>

        <section class="login">
            <form class="login" action="">
                <fieldset>
                    <div class="login-box">
                        <h1>signin</h1>
                        <div class="input-box">
                            <i class="fa fa-solid fa-user"></i>
                            <input type="text" name="username" id="username" placeholder="username">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="password">
                            <span class="eye" onclick="myFunction()">
                                <i id="hide1" class="fa fa-solid fa-eye"></i>
                                <i id="hide2" class="fa fa-solid fa-eye-slash"></i>
                            </span>
                        </div>
                        <button type="button" id="signUp" class="login-btn">Sign in</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>

    <script>
        function myFunction(){
            var x = document.getElementById("password");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }

        }
    </script>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
    
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyD77kJw5I1BPMOX0DqCWpPzzf8IO4Jdovo",
    authDomain: "media-service-6adf4.firebaseapp.com",
    databaseURL: "https://media-service-6adf4-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "media-service-6adf4",
    storageBucket: "media-service-6adf4.appspot.com",
    messagingSenderId: "953513774849",
    appId: "1:953513774849:web:e84c4db2e2d22148bb1500",
    measurementId: "G-PM1NHZMQ1Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    signUp.addEventListener('click',(e)=>{

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username =document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed up 
            const user = userCredential.user;

            set(ref(database, 'users/' + user.uid),{
                username: username,
                email: email,
                password: password
            })
            alert('user created!');
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..

            alert(errorMessage);
        });
    })
</script>

</html>
