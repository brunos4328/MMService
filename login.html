<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="/resources/imagens/branding/logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/tools/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/style.css">
    <script src="https://kit.fontawesome.com/e37222f816.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <script type="module" src="/resources/js/app.js"></script>
    <script src="/resources/js/button_funciton.js"></script>
</head>


<body class="grey">
    <div class="page-wrapper transferencias">

        <section>
            <section>
                <header>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 align-self-center d-flex justify-content-start">
                                <div class="navbar">
                                    <a href="/index.html">
                                        <span>
                                            <img src="/resources/imagens/branding/logotipo.png" alt="Media Markt">
                                        </span>
                                        <p>
                                            Braga
                                        </p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 header_hr">
                                    <hr id="header_hr">
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </section>
        </section>

        <section class="login">
            <form class="login" action="">
                <fieldset>
                    <div class="login-box">
                        <h1>Login</h1>
                        <div class="input-box">
                            <i class="fa fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="password">
                            <span class="eye" onclick="eyeFunction()">
                                <i id="hide1" class="fa fa-solid fa-eye"></i>
                                <i id="hide2" class="fa fa-solid fa-eye-slash"></i>
                            </span>
                        </div>
                        <button type="button" id="loginButton" class="login-btn">Login</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>

</html>
